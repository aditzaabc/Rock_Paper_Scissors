<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- style css -->  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    
    <div class="container text-center p-3">
      <h3>Welcome to the</h3>
      <h1>Rock Paper Scissors</h1>
      <h3>game!</h3>
      
    </div>
    <div class="container text-center">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col p-2" id="player">
          <!-- Player section -->
          <h4>Player! Choose your weapon:</h4>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <!-- trebuie sa fac sa nu ramana selectat butonul radio adica alegerea playerului dupa fiecare apasare a butonului play-->
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="rock">
            <label class="btn btn-outline-danger" for="btnradio1"><i class="bi bi-bricks" style="font-size: 7rem; color: rgb(151, 7, 7);"></i></label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="paper">
            <label class="btn btn-outline-info" for="btnradio2"><i class="bi bi-book" style="font-size: 7rem; color: rgb(1, 68, 99);"></i></label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="scisor">
            <label class="btn btn-outline-dark" for="btnradio3"><i class="bi bi-scissors" style="font-size: 7rem; color: rgb(0, 0, 0);"></i></label>
        </div>
        </div>

        <div class="col">
          <div class="d-grid gap-2 col-6 mx-auto">
            <!--Play btn-->
            <input type="button" class="btn btn-success btn-lg" id="play" onclick="the_winner(), the_score(), end_game()" value="Play">
            <!--Reset btn-->
            <input type="button" class="btn btn-danger btn-lg" value="New game"  onClick="window.location.reload()">
            <!-- The Score -->
            <p style="font-size: 3rem"><span id="pl_sc_nr" style="color: red;">0</span> : <span id="cp_sc_nr" style="color: red;">0</span></p>
          </div>
          
    
        </div>

        <div class="col p-2" id="computer">
          <!-- Computer section -->
          <h4>Computer's weapon:</h4>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="comp_btnradio1" autocomplete="off" value="rock" disabled>
            <label class="btn btn-outline-danger" for="comp_btnradio1"><i class="bi bi-bricks" style="font-size: 7rem; color: rgb(151, 7, 7);"></i></label>
          
            <input type="radio" class="btn-check" name="btnradio" id="comp_btnradio2" autocomplete="off" value="paper" disabled>
            <label class="btn btn-outline-info" for="comp_btnradio2"><i class="bi bi-book" style="font-size: 7rem; color: rgb(1, 68, 99);"></i></label>
          
            <input type="radio" class="btn-check" name="btnradio" id="comp_btnradio3" autocomplete="off" value="scisor" disabled>
            <label class="btn btn-outline-dark" for="comp_btnradio3"><i class="bi bi-scissors" style="font-size: 7rem; color: rgb(0, 0, 0);"></i></label>
        </div>
        </div>
        
      </div>

      <div class="row justify-content-center align-items-center g-2">
        <!-- Result details -->
        <div class="col">
          <p id="">The winner of the round is: <span id="the_round_winner" style="color: red;"></span></p>
          <p id="the_game_winner" style="font-size: 3rem; color: red;"></p>
          <p>Number of rounds played: <span id="myCheck"  style="color: red;"></span></p>
          <p id="">Tie score:<span id="tie_sc_nr" style="color: red;">0</span></p>
        </div>
        
      </div>
      
    </div>

  </main>
  <footer>
    <!-- place footer here -->
    
      <div class="container-fluid text-center p-3">
          Copyright @ Adi B., disciple of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>
        </div>
      
      
    </nav>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="script.js"></script>

</body>

</html>
